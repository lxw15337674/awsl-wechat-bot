<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWSL WeChat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– AWSL WeChat Bot</h1>
        <p class="subtitle">å¾®ä¿¡æ¶ˆæ¯æ¨é€æ§åˆ¶å°</p>

        <div class="status">
            <div class="status-dot"></div>
            <span id="statusText">åŠ è½½ä¸­...</span>
        </div>

        <form id="sendForm">
            <div class="form-group">
                <label for="groupSelect">é€‰æ‹©ç¾¤èŠ</label>
                <select id="groupSelect" required>

    <script>
        const API_BASE = '';

        // åŠ è½½ç¾¤ç»„åˆ—è¡¨
        async function loadGroups() {
            try {
                const response = await fetch(`${API_BASE}/api/groups`);
                const groups = await response.json();

                const select = document.getElementById('groupSelect');
                select.innerHTML = '';

                if (groups.length === 0) {
                    select.innerHTML = '<option value="">æš‚æ— å¯ç”¨ç¾¤èŠ</option>';
                    document.getElementById('statusText').textContent = 'æœªæ£€æµ‹åˆ°ç¾¤èŠçª—å£';
                    return;
                }

                // æ·»åŠ ç¾¤ç»„é€‰é¡¹
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.name;
                    option.textContent = `${group.name} ${group.active ? 'âœ“' : 'âœ— å·²å…³é—­'}`;
                    option.disabled = !group.active;
                    select.appendChild(option);
                });

                document.getElementById('statusText').textContent =
                    `æœåŠ¡è¿è¡Œä¸­ Â· ${groups.length} ä¸ªç¾¤èŠ`;

            } catch (error) {
                console.error('åŠ è½½ç¾¤ç»„å¤±è´¥:', error);
                document.getElementById('statusText').textContent = 'è¿æ¥å¤±è´¥';
                showMessage('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨', 'error');
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage(groupName, message) {
            const btn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');

            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> å‘é€ä¸­...';

            try {
                const response = await fetch(`${API_BASE}/api/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        group_name: groupName,
                        message: message
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('âœ“ æ¶ˆæ¯å‘é€æˆåŠŸï¼', 'success');
                    document.getElementById('messageText').value = '';

            } finally {

                btnText.textContent = 'å‘é€æ¶ˆæ¯';
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const msgEl = document.getElementById('resultMessage');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';

            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 5000);
        }

        // è¡¨å•æäº¤
        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const groupName = document.getElementById('groupSelect').value;
            const message = document.getElementById('messageText').value.trim();

            if (!groupName || !message) {
                showMessage('è¯·é€‰æ‹©ç¾¤èŠå¹¶è¾“å…¥æ¶ˆæ¯', 'error');
                return;

            await sendMessage(groupName, message);
        });

        // é¡µé¢åŠ è½½æ—¶è·å–ç¾¤ç»„åˆ—è¡¨
        loadGroups();

        // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡ç¾¤ç»„åˆ—è¡¨
        setInterval(loadGroups, 30000);
    </script>
</body>
</html>
